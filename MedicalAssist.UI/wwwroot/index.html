<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedicalAssist.UI</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="MedicalAssist.UI.styles.css" rel="stylesheet" />
    <link id="normalTheme" rel="stylesheet" href="_content/Radzen.Blazor/css/material-base.css">
    <link id="darkModeTheme" rel="stylesheet" href="_content/Radzen.Blazor/css/dark-base.css" disabled>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <script>
        window.blazorCulture = {
            get: () => window.localStorage['BlazorCulture'],
            set: (value) => window.localStorage['BlazorCulture'] = value
        };
        function setRadzenComponentsTheme(isDarkMode) {
            let normal = document.getElementById('normalTheme');
            let dark = document.getElementById('darkModeTheme');

            if (isDarkMode === true) {
                normal.disabled = true;
                dark.disabled = false;
            } else {
                normal.disabled = false;
                dark.disabled = true;
            }
        }
    </script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
    <script src="_content/Radzen.Blazor/Radzen.Blazor.js?v=@(typeof(Radzen.Colors).Assembly.GetName().Version)"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>

</html>
